apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-8-deploy
  namespace: test
  labels:
    app: app-8-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-8-deploy
  template:
    metadata:
      labels:
        app: app-8-deploy
    spec:
      hostNetwork: true
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: app-8
        image: app-8
        resources:
          requests:
            cpu: 0.5
            memory: 0.69Gi
            wh.com/bandwidth: 20Mi
            wh.com/disk: 12Gi
          limits:
            cpu: 2
            memory: 4Gi
            wh.com/bandwidth: 20Mi
            wh.com/disk: 12Gi
