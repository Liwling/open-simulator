apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gpu-deploy-03
  name: gpu-deploy-03
  namespace: pai-gpu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gpu-deploy-03
  template:
    metadata:
      labels:
        app: gpu-deploy-03
    spec:
      containers:
      - image: tensorflow:latest
        name: main
        resources:
          limits:
            alibabacloud.com/gpu-mem: 10240Mi
            alibabacloud.com/gpu-count: 2
            cpu: 8
            memory: 18432Mi
          requests:
            alibabacloud.com/gpu-mem: 10240Mi
            alibabacloud.com/gpu-count: 2
            cpu: 8
            memory: 18432Mi
      hostNetwork: true
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
