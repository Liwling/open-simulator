apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-5-deploy
  namespace: test
  labels:
    app: app-5-deploy
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app-5-deploy
  template:
    metadata:
      labels:
        app: app-5-deploy
    spec:
      hostNetwork: true
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: app-5
        image: app-5
        resources:
          requests:
            cpu: 2
            memory: 1.29Gi
            wh.com/bandwidth: 5Mi
            wh.com/disk: 30Gi
          limits:
            cpu: 2
            memory: 4Gi
            wh.com/bandwidth: 5Mi
            wh.com/disk: 30Gi
